<!DOCTYPE html>

<head>

  <title>Valentine ğŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffe6eb;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      gap: 30px;
      position: relative;
    }

    button {
      font-size: 18px;
      padding: 14px 30px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
    }

    #noBtn {
      background-color: #ff4d4d;
      color: white;
      position: relative;
    }

    /* YES RESULT */
    #result {
      display: none;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* HEARTS */
    .heart {
      position: absolute;
      color: red;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>
